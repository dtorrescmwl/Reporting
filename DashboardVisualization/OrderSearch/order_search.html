<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarePortals Order Search</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .search-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .search-header h1 {
            color: #4a5568;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .search-header p {
            color: #718096;
            font-size: 1.1em;
        }
        
        .search-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .search-row {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .search-field {
            flex: 1;
            min-width: 250px;
        }
        
        .search-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .search-field input, 
        .search-field select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .search-field input:focus,
        .search-field select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            height: fit-content;
        }
        
        .search-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .search-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .results-header {
            padding: 20px 25px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .results-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        .results-info {
            color: #718096;
            font-size: 0.9em;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .results-table th {
            background: #f7fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .results-table tbody tr:hover {
            background: #f7fafc;
        }
        
        .order-id {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;
        }
        
        .customer-name {
            font-weight: 600;
        }
        
        .amount {
            font-weight: 600;
            color: #38a169;
        }
        
        .source {
            background: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #4a5568;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 25px;
            text-align: center;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .no-results-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .search-row {
                flex-direction: column;
            }
            
            .search-field {
                min-width: 100%;
            }
            
            .results-table {
                font-size: 0.9em;
            }
            
            .results-table th,
            .results-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Header -->
        <div class="search-header">
            <h1>üîç Order Search</h1>
            <p>Search orders across CarePortals database</p>
        </div>
        
        <!-- Search Form -->
        <div class="search-form">
            <div class="search-row">
                <div class="search-field">
                    <label for="searchTerm">Search Term</label>
                    <input 
                        type="text" 
                        id="searchTerm" 
                        placeholder="Enter order ID, customer name, product, etc..."
                        maxlength="100"
                    >
                </div>
                
                <div class="search-field" style="min-width: 200px; max-width: 220px;">
                    <label for="searchType">Search Type</label>
                    <select id="searchType" onchange="toggleSearchFields()">
                        <option value="all">All Fields</option>
                        <option value="order_id">Order ID</option>
                        <option value="customer_name">Customer Name</option>
                        <option value="date_range">Date Range</option>
                    </select>
                </div>
                
                <div class="search-field" id="startDateField" style="display: none; min-width: 180px; max-width: 200px;">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                
                <div class="search-field" id="endDateField" style="display: none; min-width: 180px; max-width: 200px;">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
                
                <button class="search-btn" onclick="performSearch()" id="searchButton">
                    üîç Search Orders
                </button>
            </div>
        </div>
        
        <!-- Results Container -->
        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="results-header">
                <div class="results-title" id="resultsTitle">Search Results</div>
                <div class="results-info" id="resultsInfo">Ready to search</div>
            </div>
            
            <div id="resultsContent">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let currentResults = [];
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Add enter key support for search
            document.getElementById('searchTerm').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Focus on search input
            document.getElementById('searchTerm').focus();
            
            // Set default date range to last 30 days
            const today = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('endDate').valueAsDate = today;
            document.getElementById('startDate').valueAsDate = thirtyDaysAgo;
        });
        
        /**
         * Toggle search fields based on search type
         */
        function toggleSearchFields() {
            const searchType = document.getElementById('searchType').value;
            const searchTermField = document.getElementById('searchTerm').parentElement;
            const startDateField = document.getElementById('startDateField');
            const endDateField = document.getElementById('endDateField');
            
            if (searchType === 'date_range') {
                searchTermField.style.display = 'none';
                startDateField.style.display = 'block';
                endDateField.style.display = 'block';
            } else {
                searchTermField.style.display = 'block';
                startDateField.style.display = 'none';
                endDateField.style.display = 'none';
            }
        }
        
        /**
         * Perform the order search
         */
        function performSearch() {
            const searchTerm = document.getElementById('searchTerm').value.trim();
            const searchType = document.getElementById('searchType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // Validate input based on search type
            if (searchType === 'date_range') {
                if (!startDate || !endDate) {
                    alert('Please select both start and end dates for date range search');
                    return;
                }
                if (new Date(startDate) > new Date(endDate)) {
                    alert('Start date must be before or equal to end date');
                    return;
                }
            } else if (!searchTerm) {
                alert('Please enter a search term');
                document.getElementById('searchTerm').focus();
                return;
            }
            
            // Update UI to loading state
            showLoading();
            setSearchButtonState(true);
            showResultsContainer(true);
            
            // Call Apps Script function
            if (searchType === 'date_range') {
                console.log(`Searching date range: ${startDate} to ${endDate}`);
            } else {
                console.log(`Searching for: "${searchTerm}" (type: ${searchType})`);
            }
            
            google.script.run
                .withSuccessHandler(handleSearchResults)
                .withFailureHandler(handleSearchError)
                .searchOrders(searchTerm, searchType, startDate, endDate);
        }
        
        /**
         * Handle successful search results
         */
        function handleSearchResults(response) {
            console.log('Search response:', response);
            
            setSearchButtonState(false);
            
            if (response.success) {
                currentResults = response.results;
                displayResults(response);
            } else {
                showError(response.error || 'Search failed');
            }
        }
        
        /**
         * Handle search errors
         */
        function handleSearchError(error) {
            console.error('Search error:', error);
            setSearchButtonState(false);
            showError('Search failed: ' + error.message);
        }
        
        /**
         * Display search results in table
         */
        function displayResults(response) {
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsInfo = document.getElementById('resultsInfo');
            const resultsContent = document.getElementById('resultsContent');
            
            // Update header
            resultsTitle.textContent = `Search Results`;
            
            if (response.searchType === 'date_range') {
                resultsInfo.innerHTML = `
                    Found <strong>${response.totalResults}</strong> orders from 
                    <strong>${formatDisplayDate(response.startDate)}</strong> to 
                    <strong>${formatDisplayDate(response.endDate)}</strong>
                `;
            } else {
                resultsInfo.innerHTML = `
                    Found <strong>${response.totalResults}</strong> results for 
                    "<strong>${response.searchTerm}</strong>" 
                    <span style="opacity: 0.7;">(${response.searchType})</span>
                `;
            }
            
            // Display results
            if (response.results.length === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üì≠</div>
                        <h3>No orders found</h3>
                        <p>Try a different search term or search type</p>
                    </div>
                `;
            } else {
                resultsContent.innerHTML = createResultsTable(response.results);
            }
        }
        
        /**
         * Create HTML table for results
         */
        function createResultsTable(results) {
            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Product</th>
                            <th>Total Amount</th>
                            <th>Source</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            results.forEach(order => {
                html += `
                    <tr>
                        <td><span class="order-id">${escapeHtml(order.orderId)}</span></td>
                        <td><span class="customer-name">${escapeHtml(order.customerName)}</span></td>
                        <td>${escapeHtml(order.productName)}</td>
                        <td><span class="amount">${escapeHtml(order.totalAmount)}</span></td>
                        <td><span class="source">${escapeHtml(order.source)}</span></td>
                        <td>${escapeHtml(order.createdAt)}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            return html;
        }
        
        /**
         * Show loading state
         */
        function showLoading() {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Searching orders...</div>
                </div>
            `;
        }
        
        /**
         * Show error message
         */
        function showError(message) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="error">
                    <strong>‚ö†Ô∏è Search Error</strong><br>
                    ${escapeHtml(message)}
                </div>
            `;
        }
        
        /**
         * Control search button state
         */
        function setSearchButtonState(loading) {
            const button = document.getElementById('searchButton');
            const searchTerm = document.getElementById('searchTerm');
            
            if (loading) {
                button.disabled = true;
                button.textContent = 'üîç Searching...';
                searchTerm.disabled = true;
            } else {
                button.disabled = false;
                button.textContent = 'üîç Search Orders';
                searchTerm.disabled = false;
            }
        }
        
        /**
         * Show/hide results container
         */
        function showResultsContainer(show) {
            const container = document.getElementById('resultsContainer');
            container.style.display = show ? 'block' : 'none';
        }
        
        /**
         * Format date for display
         */
        function formatDisplayDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (error) {
                return dateString;
            }
        }
        
        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
